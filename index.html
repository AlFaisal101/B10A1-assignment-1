<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font: azeret mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="azeret-mono-normal">
    <!-- banner -->
    <header class="header">
      <div class="banner">
        <!-- banner image -->
        <div class="bnr-img">
          <img src="assets/Group.png" alt="" />
        </div>

        <!-- banner heading -->
        <div>
          <h1 class="bnr-heading">
            "Welcome to my tech blog, where I share my passion for technology."
          </h1>
        </div>

        <!-- banner text -->
        <p class="bnr-txt">
          Through this blog, I aim to help others on their coding journey and
          keep you updated on the latest in technology.
        </p>

        <!-- banner button -->
        <div class="bnr-btn">
          <button>Get in touch</button>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
